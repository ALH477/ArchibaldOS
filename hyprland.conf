# Polished Hyprland config: Modern sleek with VIM-green accents, fractal depth (Sierpinski-inspired layers), DeMoD LLC founder nod.

exec-once = kitty
exec-once = waybar
exec-once = hyprpaper  # Loads ~/.config/hypr/hyprpaper.conf for Sierpinski wallpaper
autogenerated = 0

# Monitor setup (optimized for Framework 16, high refresh for smooth animations)
monitor = eDP-2,2560x1600@165,auto,1
monitor=DP-1,preferred,auto,1
# Programs
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Environment variables
env = XCURSOR_SIZE,23
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita  # Sleek system cursor

# Look and feel: Fractal depth with VIM-green borders
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ff33aa) rgba(00ff00aa) 45deg  # VIM-green gradient
    col.inactive_border = rgba(595959aa)  # Subtle gray
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12 
    active_opacity = 1.0
    inactive_opacity = 0.9
    blur {
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.33
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05 
    bezier = fractalEase, 0.22, 1, 0.36, 1  
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, fractalEase
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, myBezier, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true  
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true  
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true  
    }
}

gestures {
    workspace_swipe = true
}

# Keybindings: VIM-inspired (HJKL focus), DeMoD LLC special workspace
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,  # Keep for closing windows
bind = $mainMod, O, exec, /etc/hypr/toggle_clamshell.sh  # New keybind for clamshell toggle
bind = $mainMod, R, exec, hyprctl keyword monitor "eDP-2,2560x1600@165,auto,1"  # Failsafe to restore screen
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, H, movefocus, l  
bind = $mainMod, L, movefocus, r  
bind = $mainMod, K, movefocus, u  
bind = $mainMod, J, movefocus, d  
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, demod  # DeMoD LLC special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:demod
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, PRINT, exec, grim ~/Pictures/Screenshots/screenshot-$(date +%F-%T).png
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%F-%T).png
# Resolution keybindings
bind = $mainMod SHIFT, F1, exec, hyprctl keyword monitor DP-1,1920x1080@60,auto,1
bind = $mainMod SHIFT, F2, exec, hyprctl keyword monitor eDP-2,1280x720@165,auto,1
bind = $mainMod SHIFT, F3, exec, hyprctl keyword monitor eDP-2,1920x1080@165,auto,1
bind = $mainMod SHIFT, F4, exec, hyprctl keyword monitor eDP-2,2560x1600@165,auto,1
bind = $mainMod SHIFT, F5, exec, hyprctl keyword monitor DP-1,mirror,eDP-2

# Window rules: Sleek handling, float pavucontrol for VIM-like popups
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = opacity 0.95, class:^(kitty)$  # Subtle transparency for VIM terminals
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Clamshell mode (automatic on lid switch)
bindl = ,switch:off:Lid Switch,exec,/etc/hypr/lid.sh open  # Lid opened
bindl = ,switch:on:Lid Switch,exec,/etc/hypr/lid.sh close  # Lid closed
